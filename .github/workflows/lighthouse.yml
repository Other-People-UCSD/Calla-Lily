name: Lighthouse-CI
on: [push]
jobs:
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: yarn install, build
        run: |
          yarn install
          yarn build
      - name: run Lighthouse CI
        run: |
          yarn add -g @lhci/cli@0.12.x
          lhci autorun